<!DOCTYPE html>
<html lang=”en”> 
   <head>
      <title>Assignment 7</title>
<h1><I><b>Choose the color you want!</I></b></h1>
      <script>
        var bgToggle=true;
function makeRed()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="red";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }function makeBlue()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="blue";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }      
function makeGreen()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="green";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }    
  function makePink()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="pink";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
           }
        }  
</script>
</head>
   <body>
      <form name=inclass>
        <input type=button value="Red" onclick="makeRed();">        <input type=button value="Blue" onclick="makeBlue();">   
        <input type=button value="Green" onclick="makeGreen();"> 
        <input type=button value="Pink" onclick="makePink();">
        <input type=reset value="clear entries">
</form>
   </body>
</html>
