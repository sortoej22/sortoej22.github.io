<!-- This is page 6, where they can a couple of exercises that will help them find songs they might like-->
<!DOCTYPE html>
<html>
<head>
<h1>Here's a few exercises that will help your genre in music and some possible favorite songs!</h1>
<h2>First: let's  check how many genres you know!</h2>
Check the boxes of the ones you know and don't know!
</head>
<body>
<form>
<fieldset>
  <div>
    <input type="checkbox" id="Pop" name="source" value="Pop">
    <label for="Pop">Pop</label>
  </div>
  <div>
    <input type="checkbox" id="Hip-Hop" name="source" value="Hip-Hop">
    <label for="Hip-Hop">Hip-Hop</label>
  </div>
  <div>
    <input type="checkbox" id="Classical" name="source" value="Classical">
    <label for="Classical">Classical</label>
  </div>
  <div>
    <input type="checkbox" id="Rock" name="source" value="Rock">
    <label for="Rock">Rock</label>
  </div>
  <div>
    <input type="checkbox" id="R&B" name="source" value="R&B">
    <label for="R&B">R&B</label>
  </div>
  <div>
    <input type="checkbox" id="K-Pop" name="source" value="K-Pop">
    <label for="K-Pop">K-Pop</label>
  </div>
  <div>
    <input type="checkbox" id="Country" name="source" value="Country">
    <label for="Country">Country</label>
  </div>
  <div>
    <input type="checkbox" id="Metal" name="source" value="Metal">
    <label for="Metal">Metal</label>
  </div>
  <div>
    <input type="checkbox" id="Electronic Dance" name="source" value="Electronic Dance">
    <label for="Electronic Dance">Electronic Dance</label>
  </div>
  </fieldset>
</form>
</body>
</html>
