<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
<h>Find the word!</h>
 <script>
 function glue()
 {
 document.querySelector("#word").value =
 document.querySelector("#summer weather").value
 + " "
 + document.querySelector("#man's best friend").value
 }
 function hey()
 {
document.querySelector("#changeText").innerHTML =
 "Answer: " +
document.querySelector("#summer weather").value;
 }
 </script>
 </head>
 <body>
 <form name=seasons>
 summer weather: <input type=text id="summer weather"
 onchange="hey();" ><br>
 man's best friend: <input type=text id="man's best friend"
 onchange="glue();" ><br>
 word: <input type=text id="word">
 <input type=reset value="clear entries">
 </form>
 <div id=changeText>
What is it?
 </div>
 </body>
</html>
