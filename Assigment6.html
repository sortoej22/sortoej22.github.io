<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
 <script>
 function glue()
 {
 document.seasons.full.value =
 document.seasons.first.value
 + document.seasons.last.value;
 }
 </script>
 </head>
 <body>
 <form name=seasons>
 First: <input type=text name="first"><br>
 Last: <input type=text name="last"
 onchange="glue();" ><br>
 Full: <input type=text name="full">
 </form>
 </body>
</html>
