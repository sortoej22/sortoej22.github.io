<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
 <script>
 function glue()
 {
 document.seasons.winter.value =
 document.seasons.summer.value
 + document.seasons.fall.value;
 }
 </script>
 </head>
 <body>
 <form name=seasons>
 summer: <input type=text name="summer"><br>
 fall: <input type=text name="fall"
 onchange="glue();" ><br>
 winter: <input type=text name="winter">
 </form>
 </body>
</html>
