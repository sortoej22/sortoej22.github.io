<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
 <script>
 function glue()
 {
 document.seasons.full.value =
 document.seasons.summer.value
 + document.inclass.fall.value;
 }
 </script>
 </head>
 <body>
 <form name=seasons>
 Summer: <input type=text name="Summer"><br>
 Fall: <input type=text name="Fall"
 onchange="glue();" ><br>
 Winter: <input type=text name="Winter">
 </form>
 </body>
</html>
