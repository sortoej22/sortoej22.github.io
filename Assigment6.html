<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
 <script>
 function glue()
 {
 document.inclass.full.value =
 document.inclass.First.value
 + document.inclass.Second.value;
 }
 </script>
 </head>
 <body>
 <form name=inclass>
 Summer: <input type=text name="First"><br>
 Fall: <input type=text name="Second"
 onchange="glue();" ><br>
 Winter: <input type=text name="Last">
 </form>
 </body>
</html>
