<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
 <script>
 function glue()
 {
 document.querySelector("#winter").value =
 document.querySelector("#summer").value
 + " "
 + document.querySelector("#fall").value
 }
 function hey()
 {
document.querySelector("#changeText").innerHTML =
 "Hi " +
document.querySelector("#summer").value;
 }
 </script>
 </head>
 <body>
 <form name=seasons>
 summer: <input type=text id="summer"
 onchange="hey();" ><br>
 fall: <input type=text id="fall"
 onchange="glue();" ><br>
 winter: <input type=text id="winter">
 <input type=reset value="clear entries">
 </form>
 <div id=changeText>
 What's your favorite season?
 </div>
 </body>
</html>
