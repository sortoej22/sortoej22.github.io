<!DOCTYPE html>
<html lang=”en”>
 <head>
 <title>Javascript</title>
<h><b><span style="font-size: 30px">Find the word!</b></span></h>
 <script>
 function glue()
 {
 document.querySelector("#third").value =
 document.querySelector("#first").value
 + " "
 + document.querySelector("#second").value
 }
 function hey()
 {
document.querySelector("#changeText").innerHTML =
 "Hi " +
document.querySelector("#first").value;
 }
 </script>
 </head>
 <body>
 <form name=inclass>
 Summer Weather: <input type=text id="first"
 onchange="hey();" ><br>
 Man's best friend: <input type=text id="second"
 onchange="glue();" ><br>
 Word: <input type=text id="third">
 <input type=reset value="clear entries">
 </form>
 <div id=changeText>
 Here is some text.
 </div>
 </body>
</html>
